# nginx.conf - Dynamic Load balancer configuration for Cedar HA deployment
# This configuration uses dynamically generated upstream files that are
# updated based on backend approval status.

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Use Docker's internal DNS resolver
    resolver 127.0.0.11 valid=5s ipv6=off;

    # Dynamic upstream for approved backends (HTTP/REST)
    # This file is dynamically generated by update_backends.sh
    upstream backend_servers {
        include /etc/nginx/conf.d/backend_upstreams.conf;
    }

    # Dynamic upstream for approved backends (gRPC)
    upstream grpc_backend {
        include /etc/nginx/conf.d/grpc_upstreams.conf;
    }

    # Fallback upstream using Docker DNS (for bootstrap/management)
    # This allows cluster management even when no backends are approved
    upstream backend_fallback {
        server backend:8080;
    }

    # gRPC server on port 50051
    server {
        listen 50051 http2;

        location / {
            grpc_pass grpc://grpc_backend;
            grpc_set_header Host $host;
            grpc_set_header X-Real-IP $remote_addr;
        }
    }

    # Direct API access on port 8080 (for backward compatibility)
    server {
        listen 8080;
        server_name localhost;

        # Health check always uses fallback
        location /health {
            proxy_pass http://backend_fallback/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Backend management endpoints use fallback (bypass approval check)
        # These are needed even when no backends are approved
        location /v1/cluster/backends {
            proxy_pass http://backend_fallback/v1/cluster/backends;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /v1/cluster/live-backends {
            proxy_pass http://backend_fallback/v1/cluster/live-backends;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Cluster status/instances go to approved backends only
        location /v1/cluster/ {
            proxy_pass http://backend_servers/v1/cluster/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Settings uses fallback
        location /v1/settings/ {
            proxy_pass http://backend_fallback/v1/settings/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Auth config uses fallback
        location /v1/auth/ {
            proxy_pass http://backend_fallback/v1/auth/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # All other API requests go to approved backends
        location / {
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSE requires no buffering and long timeouts
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 24h;
            proxy_send_timeout 300s;
        }
    }

    # Web UI with API proxy on port 80 (accessible via WEB_PORT)
    server {
        listen 80;
        server_name localhost;

        # Internal endpoint for fetching live backends (used by update script)
        # This bypasses the dynamic upstream to ensure we can always fetch the list
        location = /internal/live-backends {
            internal;
            set $backend_service "backend";
            proxy_pass http://$backend_service:8080/v1/cluster/live-backends;
            proxy_set_header Host $host;
            proxy_connect_timeout 2s;
            proxy_read_timeout 5s;
        }

        # Backend management via /api prefix uses fallback (bypass approval check)
        location /api/v1/cluster/backends {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://backend_fallback;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/v1/cluster/live-backends {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://backend_fallback;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Cluster status/instances go to approved backends only
        location /api/v1/cluster/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Settings via /api prefix uses fallback
        location /api/v1/settings/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://backend_fallback;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Auth config via /api prefix uses fallback
        location /api/v1/auth/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://backend_fallback;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            # Strip /api prefix - /api/v1/foo becomes /v1/foo on backend
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSE requires no buffering and long timeouts
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 24h;
            proxy_send_timeout 300s;
        }

        location /health {
            # Health checks always go to fallback (any available backend)
            proxy_pass http://backend_fallback/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Cluster management endpoints use fallback (bypass approval check)
        # This allows managing backends even when none are approved
        location /v1/cluster/ {
            proxy_pass http://backend_fallback/v1/cluster/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Settings management endpoints use fallback
        location /v1/settings/ {
            proxy_pass http://backend_fallback/v1/settings/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /v1/ {
            proxy_pass http://backend_servers/v1/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSE requires no buffering and long timeouts
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 24h;
            proxy_send_timeout 300s;
        }

        location / {
            set $web_service "web";
            proxy_pass http://$web_service:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

