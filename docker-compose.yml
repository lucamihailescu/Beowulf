services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cedar}
      POSTGRES_USER: ${POSTGRES_USER:-cedar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cedar}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cedar} -d ${POSTGRES_DB:-cedar}"]
      interval: 2s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30

  load-balancer:
    build:
      context: ./load-balancer
      dockerfile: Dockerfile
    container_name: cedar-load-balancer
    environment:
      # How often to check for backend changes (seconds)
      # Reduced to 5s for faster detection of backend failures
      BACKEND_CHECK_INTERVAL: ${BACKEND_CHECK_INTERVAL:-5}
      # How long to wait for backend on startup (seconds)
      STARTUP_WAIT: ${STARTUP_WAIT:-30}
    ports:
      - "${WEB_PORT:-5173}:80"
      - "${APP_PORT:-8080}:8080"
      - "50051:50051"
    depends_on:
      - backend
      - config-service
      - web

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      SERVICE_MODE: decision
      APP_PORT: ${APP_PORT:-8080}
      DATABASE_URL: postgres://cedar:cedar@db:5432/cedar?sslmode=disable
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      # CORS - allow requests from frontend
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS:-*}
      # Authentication settings
      AUTH_MODE: ${AUTH_MODE:-none}
      API_KEY: ${API_KEY:-dev-secret-key}
      # Rate Limiting (higher default for development/testing)
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS:-500}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-1m}
      AZURE_TENANT_ID: ${AZURE_TENANT_ID:-}
      AZURE_CLIENT_ID: ${AZURE_CLIENT_ID:-}
      AZURE_CLIENT_SECRET: ${AZURE_CLIENT_SECRET:-}
      AZURE_AUDIENCE: ${AZURE_AUDIENCE:-}
      KERBEROS_KEYTAB: ${KERBEROS_KEYTAB:-}
      KERBEROS_SERVICE: ${KERBEROS_SERVICE:-}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-otel-collector:4317}
    # Ports are exposed internally for load balancer, not to host
    expose:
      - "8080"
      - "50051"
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy

  config-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      SERVICE_MODE: management
      APP_PORT: 8080
      DATABASE_URL: postgres://cedar:cedar@db:5432/cedar?sslmode=disable
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS:-*}
      AUTH_MODE: ${AUTH_MODE:-none}
      API_KEY: ${API_KEY:-dev-secret-key}
      AZURE_TENANT_ID: ${AZURE_TENANT_ID:-}
      AZURE_CLIENT_ID: ${AZURE_CLIENT_ID:-}
      AZURE_CLIENT_SECRET: ${AZURE_CLIENT_SECRET:-}
      AZURE_AUDIENCE: ${AZURE_AUDIENCE:-}
      KERBEROS_KEYTAB: ${KERBEROS_KEYTAB:-}
      KERBEROS_SERVICE: ${KERBEROS_SERVICE:-}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-otel-collector:4317}
    expose:
      - "8080"
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy

  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder
    working_dir: /app
    environment:
      DATABASE_URL: postgres://cedar:cedar@db:5432/cedar?sslmode=disable
    depends_on:
      db:
        condition: service_healthy
    command: ["go", "run", "./cmd/migrate"]

  seed:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder
    working_dir: /app
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://cedar:cedar@db:5432/cedar?sslmode=disable}
    depends_on:
      db:
        condition: service_healthy
    command: ["go", "run", "./cmd/seed"]

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
        VITE_AUTH_MODE: ${AUTH_MODE:-none}
        VITE_AZURE_TENANT_ID: ${AZURE_TENANT_ID:-}
        VITE_AZURE_CLIENT_ID: ${AZURE_CLIENT_ID:-}
        VITE_REDIRECT_URI: ${VITE_REDIRECT_URI:-}
    # Port exposed internally for load balancer, not to host
    expose:
      - "80"
    depends_on:
      - backend

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "8889:8889" # Prometheus metrics exporter
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
    depends_on:
      - jaeger

  jaeger:
    image: jaegertracing/all-in-one:1.55
    ports:
      - "16686:16686" # UI
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - METRICS_STORAGE_TYPE=prometheus
      - PROMETHEUS_SERVER_URL=http://prometheus:9090
      - PROMETHEUS_QUERY_SUPPORT_SPANMETRICS_CONNECTOR=true
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus:v2.51.0
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus

volumes:
  pgdata:
  prometheus_data:
